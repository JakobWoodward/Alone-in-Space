<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <title>Alone in Space</title>
</head>
<body>
    <h1 class="mainHeading">Alone in Space</h1>

    <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank" style="color: black;">Click for 30 foods.</a>

    <div id="mainDiv">
        <div id="stats">
            <span>Health: <strong><span id="healthText">50</span></strong></span>
            <span>Food: <strong><span id="foodText">5</span></strong></span>
            <span>Energy: <strong><span id="energyText">10</span></strong></span>
        </div>
        <div id="controls">
            <button id="button1">Eat food</button><br>
            <button id="button2">Grow food</button><br>
            <button id="button3">Others</button>
            
        </div>
        <div id="text">
            <p>Hi. You are in your spaceship. Your friends are gone. But you couldn't go,
                because meteorite hit your spaceship. You lost a signal and you flew 500 kilometers
                beyond.</p>
        </div>
        <div id="result">
            <!-- ACCIDENT -->
            <img id="accident1" src="./images/repair/accident1.png" style="display: block;">
            <img id="accident2" src="./images/repair/accident2.png" style="display: none;">
            <img id="accident3" src="./images/repair/accident3.png" style="display: none;">
            <img id="accident4" src="./images/repair/accident4.png" style="display: none;">

            <!-- EATING FOOD ANIMATION -->
            <img id="cookie1" src="./images/eatFood/cookie 1.png" style="display: none;">
            <img id="cookie2" src="./images/eatFood/cookie 2.png" style="display: none;">
            <img id="cookie3" src="./images/eatFood/cookie 3.png" style="display: none;">
            <img id="cookie4" src="./images/eatFood/cookie 4.png" style="display: none;">

            <!-- GROWING FOOD ANIMATION -->
            <img id="growing1" src="./images/growFood/growFood 1.png" style="display: none;">
            <img id="growing2" src="./images/growFood/growFood 2.png" style="display: none;">
            <img id="growing3" src="./images/growFood/growFood 3.png" style="display: none;">

            <!-- OTHERS (buttons) -->
            <!-- discover -->
            <button id="discoverPlace" style="display: none;">Discover the place</button>
            <button id="badAliens" style="display: none;">BAD Aliens</button>
            <button id="goodAliens" style="display: none;">GOOD Aliens</button>

            <!-- repairShip -->
            <button id="repairShip" style="display: none;">Repair spaceship</button>

            <!-- FIGHT ANIMATION -->
            <img id="fight1" src="./images/fight/fight 1.png" style="display: none;">
            <img id="fight2" src="./images/fight/fight 2.png" style="display: none;">
            <img id="fight3" src="./images/fight/fight 3.png" style="display: none;">

            <!-- TRADE ANIMATION -->
            <img id="trade1" src="./images/trade/trade1.png" style="display: none;">
            <img id="trade2" src="./images/trade/trade2.png" style="display: none;">
            <img id="trade3" src="./images/trade/trade3.png" style="display: none;">

        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
